<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Coin Spin - Telegram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='telegram-styles.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="telegram-game-container">
        <!-- Header -->
        <header class="telegram-header">
            <h1>ğŸš€ Creator Coin Spin</h1>
            <div class="user-info" id="telegramUserInfo">

            </div>
        </header>

        <!-- Quick Stats -->
        <div class="quick-stats" id="quickStats">
            <div class="stat">
                <span class="stat-icon">â­</span>
                <span class="stat-value" id="level">1</span>
            </div>
            <div class="stat">
                <span class="stat-icon">ğŸ”¥</span>
                <span class="stat-value" id="streak">0</span>
            </div>
            <div class="stat">
                <span class="stat-icon">ğŸ’°</span>
                <span class="stat-value" id="tokens">0</span>
            </div>
        </div>

        <!-- Spin Wheel -->
        <div class="wheel-section">
            <div class="wheel-container">
                <canvas id="telegramWheel" width="300" height="300"></canvas>
                <button id="telegramSpin" class="telegram-spin-btn">
                    <span>SPIN</span>
                    <small>Daily Free Spin</small>
                </button>
            </div>
        </div>

        <!-- Connect Wallet Section -->
        <div class="wallet-section" id="walletSection">
            <button id="connectTelegramWallet" class="connect-wallet-btn">
                ğŸ”— Connect Wallet to Play
            </button>
            <p class="wallet-hint">Connect your wallet to start earning Creator Coins!</p>
        </div>

        <!-- Game Actions -->
        <div class="game-actions" id="gameActions" style="display: none;">
            <button class="action-btn" onclick="showLeaderboard()">
                ğŸ† Leaderboard
            </button>
            <button class="action-btn" onclick="showAchievements()">
                ğŸ¯ Achievements
            </button>
            <button class="action-btn" onclick="shareGame()">
                ğŸ“± Share Game
            </button>
        </div>

        <!-- Result Modal -->
        <div id="telegramResult" class="result-modal" style="display: none;">
            <div class="result-content">
                <div class="result-header">
                    <h3 id="resultTitle">ğŸ‰ Congratulations!</h3>
                </div>
                <div class="result-body">
                    <div class="reward-display">
                        <span class="reward-amount" id="rewardAmount">0</span>
                        <span class="reward-label">Creator Coins</span>
                    </div>
                    <div class="bonus-info" id="bonusInfo"></div>
                </div>
                <button id="closeResult" class="close-result-btn">Continue</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='telegram-game.js') }}"></script>
    <script type="module">
        import { Analytics } from '@vercel/analytics';
        Analytics.track('telegram_game_loaded');
    </script>
</body>
</html>
